<!--index 첫페이지
    1) 단축키 !누르고 엔터-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css시 자동으로 추가-->
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - SquidGame</title>
  </head>
  <body>
    <!-- 1) 02.png의 상태바에 열이 3개-->
    <div class="status-bar">
      <!-- class 이름을 그냥 column으로 짓기보다 status-bar__column
        이렇게 짓는게 훨씬 보기 좋다. BEM규칙 -->
      <div class="status-bar__column">
        <span>SKT</span>
        <!--아이콘 추가하는법 
            1)아이콘 이미지를 가져옴
            2) SVG이미지 사용 -->
        <!--To Do: wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full"></i>
        <!--Lighting Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- 대부분의 nav은 ul 안에 li 안에 a로 이루어진다. 한번에 4개의 nav만드려면 nav>ul>li*4>a(단축키)-->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-sharp fa-solid fa-music fa-2x"></i></span>
        <span class="screen-header__icons-setting"><a href="settings.html">
          <i class="fa-solid fa-gear fa-2x"></i></a>
        </span> 
        <div class="screen-header__icons__dot"></div>
      </div>
    </header>

    <!--main은 그냥 padding사이즈를 한번에 맞춰주려고 쓴거임-->
    <!--main-screen안에 padding이 있기때문에 그대로 쓴다-->
    <main class="main-screen more-screen">
      <div class="user-component">
        <!--이건 왼쪽 사진 + 이름-->
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-JHxWqwEflplQdDYI0s085cgIMGUophZVUA&usqp=CAU"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">성기훈</h4>
            <h6 class="user-component__subtitle">+456</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i></i>
        </div>
      </div>

      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="fa-sharp fa-solid fa-calendar-days"></i
          ><span>Calendar</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fa-regular fa-hard-drive"></i></i
          ><span>Talk Drive</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emoticons</span>
        </div>
        <div class="icon-raw__icon">
         <i class="fa-solid fa-paint-roller"></i><span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <span class="more-suggestions__icon-text">Squid Game in Asia</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <span class="more-suggestions__icon-text">Squid Game in Europe</span>
            </div>
        </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <!--fa-lg는 아이콘을 크게하기위해 
          link의 기본 색상은 파란색-->
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification"></span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

   <div id="no-mobile">
      <img
        src="https://photo.coolenjoy.co.kr/data/editor/2111/45a3515baf1566ae83cf16567b3f1476e551954f.jpg"
      />
      <div id="text">The Screen is too big</div>
    </div>
    <script
      src="https://kit.fontawesome.com/a5602e2e31.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
