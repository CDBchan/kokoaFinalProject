<!DOCTYPE html>
<html lang="en">
  <head>
    <!--link:css시 자동으로 추가-->
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <!-- 1) 02.png의 상태바에 열이 3개-->
    <div class="status-bar">
      <!-- class 이름을 그냥 column으로 짓기보다 status-bar__column
        이렇게 짓는게 훨씬 보기 좋다. BEM규칙 -->
      <div class="status-bar__column">
        <span>SKT</span>
        <!--아이콘 추가하는법 
            1)아이콘 이미지를 가져옴
            2) SVG이미지 사용 -->
        <!--To Do: wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-full"></i>
        <!--Lighting Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- 대부분의 nav은 ul 안에 li 안에 a로 이루어진다. 한번에 4개의 nav만드려면 nav>ul>li*4>a(단축키)-->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-2x"></i></a>
        </span>
        <div class="screen-header__icons__dot"></div>
      </div>
    </header>

    <!--main은 그냥 padding사이즈를 한번에 맞춰주려고 쓴거임-->
